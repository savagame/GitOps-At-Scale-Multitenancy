apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-webapp-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/savagame/GitOps-At-Scale-Multitenancy.git
    targetRevision: main
    path: ./effective-git-repository-strategies/environment-branches/simple-webapp/prod
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: simple-webapp-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
