apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/savagame/GitOps-At-Scale-Multitenancy.git"
    targetRevision: main
    path: ./effective-git-repository-strategies/folders-for-environments/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
